<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LED Control</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">	
	<script type="text/javascript" src="js/ledmatrix.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/ledControl.css">
  </head>
  <body>
	<div>
	<h1 class="text-center title">Led matrix:</h1>
	</div>
	<div class="container border border-primary rounded ledcontrol" id="ledcontrol">
	<p id="status" class="text-center status" style="color:red"></p>
	<div class="container led_matrix" id="led_matrix"></div>
	<div class="seekbars">	
			R<input type="range" min="0" max="248" value="0" class="slider sliderR" id="seekbarR"><br>
			G<input type="range" min="0" max="248" value="0" class="slider sliderG" id="seekbarG"><br>
			B<input type="range" min="0" max="248" value="0" class="slider sliderB" id="seekbarB"><br>
		</div>
	<!--<div>-->
		<br>
			<button id="send" type="button" class="btn btn-primary menuitem">Send</button>
			<div id="colorBox"  class="colorBox"></div>
			<button id="clear" type="button" class="btn btn-primary menuitem">Clear all</button>
	<!--</div>-->
	</div>	
  </body>
</html>
